<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Verb Trainer – Kana Sequence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" type="image/png" href="../assets/icon.png" />
</head>
<body class="dark-theme" data-page="kana-sequence">
  <div class="app-shell">
    <header class="app-header">
      <h1>Japanese Verb Trainer</h1>
      <div class="header-meta">
        <span id="current-difficulty-label">Level: N5</span>
        <span id="xp-label">Lv. 1 · 0/50 XP</span>
      </div>
    </header>

    <main>
      <section>
        <div class="screen-header">
          <button class="ghost-btn" type="button" onclick="location.href='../index.html'">
            ← Main Menu
          </button>
          <h2>Kana Sequence Memory</h2>
        </div>

        <div class="card">
          <!-- Status with bigger "Best" counter -->
          <div id="kana-seq-status" class="kana-seq-status">
            <div id="kana-seq-best" class="kana-seq-best">Best: 0</div>
            <div id="kana-seq-round" class="kana-seq-round">Round 1 · Cleared 0</div>
          </div>

          <!-- Countdown + sequence display -->
          <div id="kana-seq-display" class="kana-seq-display">
            <!-- countdown / romaji sequence / prompts -->
          </div>

          <!-- Placeholders for the sequence (filled as user taps correctly) -->
          <div id="kana-seq-placeholders" class="kana-seq-placeholders">
            <!-- empty boxes equal to sequence length -->
          </div>

          <!-- <p class="hint">
            Watch the <strong>romaji</strong>, remember the order, then tap the
            <strong>kana tiles</strong> below in the same sequence.
            <strong>One mistake = game over.</strong>
          </p> -->

          <!-- Tile grid -->
          <div id="kana-seq-grid" class="kana-seq-grid">
            <!-- kana tiles -->
          </div>

          <div id="kana-seq-feedback" class="quiz-feedback"></div>

          <div class="card-footer" style="justify-content: center; gap: 0.75rem;">
            <button id="kana-seq-restart" class="secondary-btn" type="button">
              Restart round
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>Runs entirely in your browser · Data stored via <code>localStorage</code></span>
    </footer>
  </div>

  <script src="../js/core.js"></script>
  <script src="../js/kana-sequence.js"></script>
</body>
</html>
