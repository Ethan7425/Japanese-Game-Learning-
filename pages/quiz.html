<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Verb Trainer - Quick Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" type="image/png" href="../assets/icon.png" />
</head>
<body class="dark-theme" data-page="quiz">
  <div class="app-shell">
    <header class="app-header">
      <h1>Japanese Verb Trainer</h1>
      <div class="header-meta">
        <span id="current-difficulty-label">Level: N5</span>
        <span id="xp-label">Lv. 1 · 0/50 XP</span>
      </div>
    </header>

    <main>
      <section>
        <div class="screen-header">
          <button class="ghost-btn" onclick="location.href='../index.html'">← Main Menu</button>
          <h2>Quick Quiz (10 questions)</h2>
        </div>

        <div class="card">
          <div id="quiz-status" class="quiz-status">
            Question <span id="quiz-question-number">1</span> / 10 ·
            Score: <span id="quiz-score">0</span>
          </div>

          <div class="quiz-question">
            <div id="quiz-verb-furigana" class="verb-furigana">
              <!-- Furigana -->
            </div>
            <p id="quiz-question-text" class="quiz-text">
              <!-- Question text -->
            </p>
          </div>

          <div id="quiz-answers" class="quiz-answers">
            <!-- Answer buttons injected here -->
          </div>

          <div id="quiz-feedback" class="quiz-feedback"></div>

          <div class="card-footer">
            <button id="quiz-next-btn" class="primary-btn" disabled>
              Next Question
            </button>
          </div>
        </div>

        <div id="quiz-summary" class="quiz-summary" hidden>
          <h3>Quiz Finished!</h3>
          <p id="quiz-summary-text"></p>
          <p id="quiz-summary-xp" class="hint"></p>
          <button id="quiz-restart-btn" class="secondary-btn">Play Again</button>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>Runs entirely in your browser · Data stored via <code>localStorage</code></span>
    </footer>
  </div>

  <script src="../js/core.js"></script>
  <script src="../js/quiz.js"></script>
</body>
</html>
