<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Verb Trainer - Counting Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/icon.png" />
</head>
<body class="dark-theme" data-page="counting-quiz">
  <div class="app-shell">
    <header class="app-header">
      <h1>Japanese Verb Trainer</h1>
      <div class="header-meta">
        <span id="current-difficulty-label">Level: N5</span>
        <span id="xp-label">Lv. 1 · 0/50 XP</span>
      </div>
    </header>

    <main>
      <section>
        <div class="screen-header">
          <button class="ghost-btn" onclick="location.href='index.html'">
            ← Main Menu
          </button>
          <h2>Counting Quiz</h2>
        </div>

        <div class="card">
            <div id="count-quiz-question" class="count-question-big">
            Loading...
            </div>

          <p class="hint">
            Choose a <strong>number</strong> on the left and a
            <strong>counter</strong> on the right. They will appear in the bars
            below. Then press <strong>Check</strong>.
          </p>

          <div class="count-two-columns">
            <!-- Number side -->
            <div class="count-column">
              <div class="count-column-title">Number</div>

              <div id="count-number-dropzone" class="count-dropzone">
                <!-- selected number goes here -->
              </div>

              <div id="count-number-bank" class="count-tiles-container">
                <!-- number tiles -->
              </div>
            </div>

            <!-- Counter side -->
            <div class="count-column">
              <div class="count-column-title">Counter</div>

              <div id="count-counter-dropzone" class="count-dropzone">
                <!-- selected counter goes here -->
              </div>

              <div id="count-counter-bank" class="count-tiles-container">
                <!-- counter tiles -->
              </div>
            </div>
          </div>

          <div id="count-feedback" class="quiz-feedback"></div>

          <div class="card-footer count-footer">
            <button id="count-check-btn" class="primary-btn">
              Check
            </button>
            <button id="count-next-btn" class="secondary-btn" disabled>
              Next
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>Runs entirely in your browser · Data stored via
        <code>localStorage</code></span>
    </footer>
  </div>

  <script src="js/core.js"></script>
  <script src="js/counting-quiz.js"></script>
</body>
</html>
