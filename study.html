<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Verb Trainer - Study Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/icon.png" />
</head>
<body class="dark-theme" data-page="study">
  <div class="app-shell">

    <!-- HEADER -->
    <header class="app-header">
      <h1>Japanese Verb Trainer</h1>
      <div class="header-meta">
        <span id="current-difficulty-label">Level: N5</span>
        <span id="xp-label">Lv. 1 · 0/50 XP</span>
      </div>
    </header>

    <main>
      <section>
        <div class="screen-header">
          <button class="ghost-btn" onclick="location.href='index.html'">
            ← Main Menu
          </button>
          <h2>Study Mode</h2>
        </div>

        <div class="card study-card">

          <!-- Verb + furigana -->
          <div class="verb-main">
            <div id="study-verb-furigana" class="verb-furigana">
              <!-- JS injects here -->
            </div>
          </div>

          <!-- Meaning (hidden like flashcard) -->
          <div class="study-meaning-row">
            <button class="chip-btn study-meaning-btn" id="study-meaning-btn">
              Reveal Meaning
            </button>
            <span id="study-meaning-value" class="study-meaning-value">
              ？？？
            </span>
          </div>

          <!-- Group info -->
          <p id="study-group-value" class="hint" style="margin-top:0.25rem;">
            <!-- e.g. Group 1 -->
          </p>

          <!-- Forms -->
          <div class="study-forms">

            <div class="study-form-row">
              <button class="chip-btn study-form-btn" data-form="masu">
                Show ます
              </button>
              <span id="study-form-masu" class="study-form-value">？？？</span>
            </div>

            <div class="study-form-row">
              <button class="chip-btn study-form-btn" data-form="negative">
                Show ない
              </button>
              <span id="study-form-negative" class="study-form-value">？？？</span>
            </div>

            <div class="study-form-row">
              <button class="chip-btn study-form-btn" data-form="te">
                Show て
              </button>
              <span id="study-form-te" class="study-form-value">？？？</span>
            </div>

            <div class="study-form-row">
              <button class="chip-btn study-form-btn" data-form="past">
                Show た
              </button>
              <span id="study-form-past" class="study-form-value">？？？</span>
            </div>

          </div>

          <div class="card-footer">
            <button id="study-next-verb" class="primary-btn">
              New Random Verb
            </button>
          </div>

        </div>

        <p class="hint">
          Tap meaning or form buttons to reveal.  
          Use “New Random Verb” to explore more words.
        </p>

      </section>
    </main>

    <footer class="app-footer">
      <span>Runs entirely in your browser · Data stored via
        <code>localStorage</code></span>
    </footer>

  </div>

  <script src="js/core.js"></script>
  <script src="js/study.js"></script>
</body>
</html>
