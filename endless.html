<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Verb Trainer - Endless Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/icon.png" />
</head>
<body class="dark-theme" data-page="endless">
  <div class="app-shell">
    <header class="app-header">
      <h1>Japanese Verb Trainer</h1>
      <div class="header-meta">
        <span id="current-difficulty-label">Level: N5</span>
        <span id="highscore-label">Best Quiz: 0 / 10</span>
        <span id="xp-label">Lv. 1 · 0/50 XP</span>
      </div>
    </header>

    <main>
      <section>
        <div class="screen-header">
          <button class="ghost-btn" onclick="location.href='index.html'">← Main Menu</button>
          <h2>Endless Mode</h2>
        </div>

        <div class="card">
          <div class="game-status">
            Score: <span id="endless-score">0</span> ·
            Streak: <span id="endless-streak">0</span> ·
            Lives: <span id="endless-lives">♥♥♥</span>
          </div>

          <div class="quiz-question">
            <div id="endless-verb-furigana" class="verb-furigana">
              <!-- Furigana -->
            </div>
            <p id="endless-question-text" class="quiz-text">
              <!-- Question text -->
            </p>
          </div>

          <div id="endless-answers" class="quiz-answers">
            <!-- buttons -->
          </div>

          <div id="endless-feedback" class="quiz-feedback"></div>

          <div class="card-footer">
            <button id="endless-next-btn" class="primary-btn" disabled>
              Next
            </button>
          </div>
        </div>

        <div id="endless-summary" class="quiz-summary" hidden>
          <h3>Game Over</h3>
          <p id="endless-summary-text"></p>
          <p id="endless-summary-xp" class="hint"></p>
          <button id="endless-restart-btn" class="secondary-btn">Play Again</button>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>Runs entirely in your browser · Data stored via <code>localStorage</code></span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
