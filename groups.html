<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Verb Trainer - Verb Group Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/icon.png" />
</head>
<body class="dark-theme" data-page="groups">
  <div class="app-shell">
    <header class="app-header">
      <h1>Japanese Verb Trainer</h1>
      <div class="header-meta">
        <span id="current-difficulty-label">Level: N5</span>
        <span id="highscore-label">Best Quiz: 0 / 10</span>
        <span id="xp-label">Lv. 1 · 0/50 XP</span>
      </div>
    </header>

    <main>
      <section>
        <div class="screen-header">
          <button class="ghost-btn" onclick="location.href='index.html'">← Main Menu</button>
          <h2>Verb Group Game</h2>
        </div>

        <div class="card">
          <div class="game-status">
            Guess which verb group this verb belongs to. Small XP per correct answer.
          </div>

          <div class="recog-question">
            <div id="group-verb-furigana" class="verb-furigana small-verb">
              <!-- Furigana -->
            </div>
            <p id="group-verb-meaning" class="hint">
              <!-- meaning -->
            </p>
          </div>

          <div id="group-options" class="quiz-answers group-answers">
            <button class="quiz-answer-btn group-option-btn" data-group="1">
              Group 1 (五段)
            </button>
            <button class="quiz-answer-btn group-option-btn" data-group="2">
              Group 2 (一段)
            </button>
            <button class="quiz-answer-btn group-option-btn" data-group="3">
              Group 3 (Irregular)
            </button>
          </div>

          <div id="group-feedback" class="quiz-feedback"></div>

          <div class="card-footer">
            <button id="group-next-btn" class="primary-btn">
              Next
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>Runs entirely in your browser · Data stored via <code>localStorage</code></span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
