<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Verb Trainer - Form Type Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/icon.png" />
</head>
<body class="dark-theme" data-page="recognition">
  <div class="app-shell">
    <header class="app-header">
      <h1>Japanese Verb Trainer</h1>
      <div class="header-meta">
        <span id="current-difficulty-label">Level: N5</span>
        <span id="xp-label">Lv. 1 · 0/50 XP</span>
      </div>
    </header>

    <main>
      <section>
        <div class="screen-header">
          <button class="ghost-btn" onclick="location.href='index.html'">← Main Menu</button>
          <h2>Form Type Game</h2>
        </div>

        <div class="card">
          <div class="game-status">
            Identify which form this is. Endless practice, small XP per correct answer.
          </div>

          <div class="recog-question">
            <div id="recog-verb-furigana" class="verb-furigana small-verb">
              <!-- dictionary + furigana -->
            </div>
            <div class="recog-form-wrapper">
              <span class="label-chip">Form:</span>
              <span id="recog-form-text" class="recog-form-text">---</span>
            </div>
          </div>

          <div id="recog-options" class="quiz-answers recog-answers">
            <button class="quiz-answer-btn recog-option-btn" data-formkey="dictionary">
              Dictionary
            </button>
            <button class="quiz-answer-btn recog-option-btn" data-formkey="masu">
              Polite (〜ます)
            </button>
            <button class="quiz-answer-btn recog-option-btn" data-formkey="negative">
              Negative (〜ない)
            </button>
            <button class="quiz-answer-btn recog-option-btn" data-formkey="te">
              Te-form (〜て)
            </button>
            <button class="quiz-answer-btn recog-option-btn" data-formkey="past">
              Past (〜た)
            </button>
          </div>

          <div id="recog-feedback" class="quiz-feedback"></div>

          <div class="card-footer">
            <button id="recog-next-btn" class="primary-btn">
              Next
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>Runs entirely in your browser · Data stored via <code>localStorage</code></span>
    </footer>
  </div>

    <script src="js/core.js"></script>
    <script src="js/forms.js"></script>
</body>
</html>
